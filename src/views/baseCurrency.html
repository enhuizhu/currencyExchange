<div class="base-currency-wrapper">
    <div class='container'>
        <select ng-model='dataService.base'>
            <option ng-repeat='(k, v) in dataService.currencies track by k' value='{{k}}'>{{k}}</option>
        </select>

        <input type='number' ng-model='dataService.baseTotal' placeholder="0" ng-change='changeBase()'/>

        <div class='clear'></div>
    </div>
</div>
