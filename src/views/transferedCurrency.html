<div class='transfered-currency-wrapper'>
	<div class='container'>
		<select ng-model='dataService.transfered'>
            <option ng-repeat='(k, v) in dataService.rates track by k' value='{{k}}'>{{k}}</option>
        </select>

        <input type='number' ng-model='dataService.trasferTotal' placeholder="0" ng-change="change()"/>

        <div class='clear'></div>
	</div>
</div>
